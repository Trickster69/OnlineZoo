<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">        
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="map.css">
    <title>Zoos map</title>
</head>
<body>
    
    <!--            HEADER           -->
    <header class="header">
        <!-- <div class="site-wrapper">  -->
            <div class="header__container">
                <a href="" class="logo">
                    <img class="logo__img" src="/trickster69-JSFE2021Q1/online-zoo/assets/icons/logo.svg" alt="Online Zoo logo">
                </a>
                <div class="header__navigation-wrapper">
                    <nav class="header__navigation">
                        <ul class="header__navigation-wrapper list-reset">
                            <li><a class="header__navigation-item navigation-link header_disable" href="">About</a></li>
                            <li><a class="header__navigation-item navigation-link header_active" href="">Map</a></li>
                            <li><a class="header__navigation-item navigation-link header_disable" href="">Zoos</a></li>
                            <li><a class="header__navigation-item navigation-link header_disable" href="">Contact us</a></li>
                            <li><a class="header__navigation-item navigation-link header_disable" href="">Design</a></li>
                        </ul>
                    </nav>
                </div>
                
                
                <div class="header__profile-button">
                    <img src="/trickster69-JSFE2021Q1/online-zoo/assets/icons/profile.svg" alt="">
                </div>
            </div>
            <h1>Online Zoo</h1>
        <!-- </div> -->
    </header>
    <!--            /HEADER           -->
    <main>        
        <!--            ASIDE           -->
        <aside class="aside">
            <!-- <div class="site-wrapper">  -->
                <div class="aside__inner">    
                    <div class="aside__logo">
                        <a href="">
                            <img src="/trickster69-JSFE2021Q1/online-zoo/assets/icons/logo.svg" alt="Online Zoo logo">
                        </a>
                    </div>  

                    <div class="aside__content">
                        <button class="aside_arrow-btn"><img src="/trickster69-JSFE2021Q1/online-zoo/assets/icons/zoos/arr-up_aside.svg" alt=""></button>
                        <div class="aside__animals">
                            <a href="#" class="aside__animal-item acide_disable"><img src="/trickster69-JSFE2021Q1/online-zoo/assets/icons/zoos/panda_aside.svg" alt=""></a>
                            <a href="" class="aside__animal-item acide_disable"><img src="/trickster69-JSFE2021Q1/online-zoo/assets/icons/zoos/croco_aside.svg" alt=""></a>
                            <a href="" class="aside__animal-item acide_disable"><img src="/trickster69-JSFE2021Q1/online-zoo/assets/icons/zoos/bird_aside.svg" alt=""></a>
                            <a href="" class="aside__animal-item acide_active"><img src="/trickster69-JSFE2021Q1/online-zoo/assets/icons/zoos/gorilla_aside.svg" alt=""></a>
                            
                        </div>
                        <button class="aside_arrow-btn"><img src="/trickster69-JSFE2021Q1/online-zoo/assets/icons/zoos/arr-down_aside.svg" alt=""></button>
                    </div>                          
                </div>    
            <!-- </div> -->
        </aside>
        <!--           /ASIDE           -->

        <div class="main-content">
            <!--            HERO           -->
            <section class="hero">
                <!-- <div class="site-wrapper"> -->
                    <div class="hero__inner container">
                        <div class="hero__content">
                            <div class="icon">
                                <svg class="icon_back" width="82" height="106" viewBox="0 0 69 89" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <g style="mix-blend-mode:screen" filter="url(#filter0_b)">
                                    <path d="M69 34.6111C69 53.7263 34.5 89 34.5 89C34.5 89 0 53.7263 0 34.6111C0 15.4959 15.4462 0 34.5 0C53.5538 0 69 15.4959 69 34.6111Z" fill="#FCFCFC"/>
                                    </g>
                                    <defs>
                                    <filter id="filter0_b" x="-5" y="-5" width="79" height="99" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                                    <feFlood flood-opacity="0" result="BackgroundImageFix"/>
                                    <feGaussianBlur in="BackgroundImage" stdDeviation="2.5"/>
                                    <feComposite in2="SourceAlpha" operator="in" result="effect1_backgroundBlur"/>
                                    <feBlend mode="normal" in="SourceGraphic" in2="effect1_backgroundBlur" result="shape"/>
                                    </filter>
                                    </defs>
                                </svg>

                                <div class="icon_icon">
                                    <img src="/trickster69-JSFE2021Q1/online-zoo/assets/icons/test/Crocodile.png" alt="">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                <!-- </div> -->
            </section>
            <!--            /HERO           -->
        </div>
    </main>  
</body>
</html>
